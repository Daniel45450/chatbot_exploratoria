version: '3.1'
actions:
- action_buscar_productos
- utter_decir_hola
- action_logear
- utter_submit
- utter_iniciar_sesion
- utter_bienvenida
- utter_inicio_crear_cuenta
- utter_datos_registro
- action_registrar
- utter_decir_adios
- action_respuesta_animo
- utter_contar_chiste
- utter_confirmacion
- validate_registro_form
- utter_ask_nombre
- utter_ask_correo_electronico
- utter_ask_telefono
- utter_info_registro
- utter_ask_direccion_entrega
forms:
  registro_form:
    required_slots:
    - nombre
    - correo_electronico
    - telefono
    - direccion_entrega
    - contrasena
  login_form:
    required_slots:
    - correo_electronico
    - contrasena
slots:
  precio:
    type: any
    mappings:
    - type: custom
      entity: precio
  id:
    type: any
    mappings:
    - type: custom
      entity: id
  marca:
    type: any
    mappings:
    - type: from_entity
      entity: marca
  color:
    type: any
    mappings:
    - type: from_entity
      entity: color
  material:
    type: any
    mappings:
    - type: from_entity
      entity: material
  talle:
    type: any
    mappings:
    - type: from_entity
      entity: talle
  tipo:
    type: any
    mappings:
    - type: from_entity
      entity: tipo
  categoria:
    type: any
    mappings:
    - type: from_entity
      entity: categoria
  nombre:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: registro_form
        requested_slot: nombre
  correo_electronico:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: registro_form
        requested_slot: correo_electronico
      - active_loop: login_form
        requested_slot: correo_electronico
  contrasena:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: registro_form
        requested_slot: contrasena
      - active_loop: login_form
        requested_slot: contrasena
  telefono:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: registro_form
        requested_slot: telefono
  direccion_entrega:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: registro_form
        requested_slot: direccion_entrega
  logged_in:
    type: bool
    initial_value: false
    mappings:
    - type: custom
  carrito:
    type: list
    mappings:
    - type: custom
  productos:
    type: list
    mappings:
    - type: custom
intents:
- Presentarse
- comprar_zapatos
- comprar_camisetas
- confirmar
- contar_chiste
- crear_cuenta
- despedir
- iniciar_sesion
- negar
- preguntar_animo
- saludar
